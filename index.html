<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/objective.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <title>The Jungle Paradise</title>
</head>

<body>
    <div class="countdown">3</div>
    
    <section id="startup">
        <header>
            
        </header>

        <footer>
            <button type="button" id="start">Start</button>
        </footer>
    </section>

    <main id="canvas">

        <header>

            <p id="timeGame">10 s</p>

        </header>

        <section class="grid"></section>
        <footer>

            <button type="button" id="play">Play</button>

            <span>
                <p id="totalScore">0000</p>
            </span>

        </footer>

    </main>

    <div class="backgroundEnd"></div>

    <section id="containerResult">

        <article>

            <h1>Total Score</h1>

            <p>0</p>

        </article>

        <article>

            <button id="restart" type="button">Restart</button>

        </article>

    </section>
    
</body>

</html>
